            font-family: 'Poppins', sans-serif;
            font-weight: 300;
            font-size: 1.1rem;
            color: #fff !important;
            position: relative;
            text-transform: uppercase;
            cursor: pointer;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 1px;
            background-color: #fff;
            border-radius: 2px;
            scale: 0 1;
            transform-origin: right;
            transition: scale 0.25s;
        }

        .nav-link:hover::before {
            scale: 1;
            transform-origin: left;
        }

        .navbar-nav {
            gap: 70px;
        }
