{% extends "base.html" %}
{% block content %}
{% load static %}

{% include "navbar.html" with title_pager="İletişim" %}

<div class="container py-5">
    <div class="row">
        <div class="col">
            <h1 style="font-size:20px">Bize Ulaşın</h1>
            <ul>
                <li class="d-flex mb-2">
                    <div class="d-flex align-items-center" style="width: 25px;">
                        <i class="fa-solid fa-phone" style="font-size: 1.5rem;color:#FFB800;"></i>
                    </div>
                    <div class="px-3">
                        <p class="m-0" style="font-weight: 500; font-size: 1.5rem;">Telefon</p>
                        <p class="m-0" style="font-size: 1.2rem">+90 535 546 8798</p>
                    </div>
                </li>
                <li class="d-flex mb-2">
                    <div class="d-flex align-items-center" style="width: 25px;">
                        <i class="fa-solid fa-location-dot" style="font-size: 1.5rem;color:#FFB800;"></i>
                    </div>
                    <div class="px-3">
                        <p class="m-0" style="font-weight: 500; font-size: 1.5rem;">Konum</p>
                        <p class="m-0" style="font-size: 1.2rem">Bursa</p>
                    </div>
                </li>
                <li class="d-flex mb-2">
                    <div class="d-flex align-items-center" style="width: 25px;">
                        <i class="fa-solid fa-envelope" style="font-size: 1.5rem;color:#FFB800;"></i>
                    </div>
                    <div class="px-3">
                        <p class="m-0" style="font-weight: 500; font-size: 1.5rem;">E-Posta</p>
                        <p class="m-0" style="font-size: 1.2rem">info@apolyum.com</p>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col">
            <form>
                <div class="form-group mb-2">
                    <label for="mail">E-Posta</label>
                    <input type="email" class="form-control" id="mail" placeholder="isim@örnek.com">
                </div>
                <div class="form-group mb-2">
                    <label for="konu">Konu</label>
                    <input type="text" class="form-control" id="konu" placeholder="konu başlığı">
                </div>
                <div class="form-group mb-2">
                    <label for="mesaj">Mesajınız</label>
                    <textarea rows="5" class="form-control" id="mesaj" placeholder="mesajınız"></textarea>
                </div>
                <button style="background-color:#FFB800" type="button" class="btn">Gönder</button>
            </form>
        </div>
    </div>
</div>
